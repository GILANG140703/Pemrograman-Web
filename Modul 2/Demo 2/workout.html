<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym To-Do List App</title>
    <link rel="stylesheet" href="workout.css" />
  </head>
  <body>
    <h1>Gym To-Do List App</h1>
    <input
      type="text"
      id="task-input"
      placeholder="Add new task (e.g. 'Clean equipment', 'Restock towels', etc.)"
    />
    <button id="add-task">Add</button>
    <ul id="task-list"></ul>

    <script src="workout.js"></script>
  </body>
</html>
